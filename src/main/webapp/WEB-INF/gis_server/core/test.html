		<script type="text/javascript">
			function changeFloor(floor){
				if(map!=null){
					map.destroy();
					map=null;
				}
				g_init(floor);
				g_selectFeatures();
				initLayer();
			}
			
			function initLayer(){
				g_addDeviceLayers("ceng_SXT",false);
				g_addDeviceLayers("ceng_XF",true);
			}
			
			function show(evt){
				g_changLayerVisibility("ceng_SXT",evt.checked);
			}
			
			function geoquery(){
				g_toggleControl("square");
			}
			
			function fireAlarm(){
				g_dcPoint("A_01F_SXT_020,A_01F_SXT_044,A_01F_SXT_028",0);
			}
			
			function state(){
				g_dcPoint("A_01F_SXT_020,A_01F_SXT_043,A_01F_SXT_023",2);
			}
			
			function showPopup(feature){
				var title="标题";
				var content="内容";
				addPopUp(feature,title,content)
			}			
		</script>
